version: '3.1'
services:
    db:
        image: "mysql"
        command: "--default-authentication-plugin=mysql_native_password"
        ports:
            - "3307:3306"
        volumes:
            - "./vault/db:/var/lib/mysql"
        environment:
            MYSQL_ROOT_PASSWORD: "root"

    adminer:
        image: adminer
        ports:
            - 8080:8080
